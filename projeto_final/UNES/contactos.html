</head>
<body background="images/fundo.png">
    
    <table border="0" width="900px" align="center">

        <tr>
            <td height="89px"><img src="images/logo.png" width=""</td>
            <td align="right">
                <a href="index.html">Home</a>  |
                <a href="quemsomos.html">Quem Somos</a>  |
                <a href="contactos.html">Contacto</a>
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <h2>Entre em contacto</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean sed condimentum neque.</p>
                <hr>

            <form>

                Nome: <br>
                <input type="text" name="nome" maxlength="20" autocomplete="off">
                <br>
                <br>

                Telefone de contacto: <br>
                <input type="tel" name="phone" placeholder="Ex.: +000000000000" phone-mask="[0-9]{3} [0-9]{3} [0-9]{3}" maxlength="21" autocomplete="off">
                <br>
                <br>

                Seu e-mail: <br>
                <input type="email" name="e-mail" placeholder="Ex.: email@provedor.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                <br>
                <br>

                Assunto: <br>
                <input type="text" name="assunto">
                <br>
                <br>
                
                Descrição: <br>
                <textarea name="desc" rows="8" cols="50"></textarea>
                <br>
                <br>

                <input type="submit" value="Enviar">
            </form>

                
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <h4>Todos os direitos reservados - 2020</h4>
            </td>
        </tr>
    </table>
